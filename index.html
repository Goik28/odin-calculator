<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <h1>GOIK'S CALCULATOR</h1>
        <h4>(8 - Digits)</h4>
        <div class="log">
            <h3>HISTORIC</h3>
            <ol>
                <li id="li1">&nbsp;</li>
                <li id="li2">&nbsp;</li>
                <li id="li3">&nbsp;</li>
                <li id="li4">&nbsp;</li>
            </ol>
        </div>
        <div class="visor">
            <h2 id="visor">0</h2>
        </div>
        <div class="buttons">
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button id="bkspc">Bkspc</button>
            <button id="clear">C</button>
            <button class="numbers" id="4">4</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="operators" id="pow">^</button>
            <button class="operators" id="sqr">√</button>
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button class="operators" id="div">÷</button>
            <button class="operators" id="mult">X</button>
            <button class="numbers" id="0">0</button>
            <button class="numbers" id="dot">.</button>
            <button id="equal">=</button>
            <button class="operators" id="min">-</button>
            <button class="operators" id="plus">+</button>
        </div>
    </div>
</body>

</html>
